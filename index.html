<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml/gif" style="height: 50px;width: 50px;border-radius: 50%;"
        href="https://media1.tenor.com/m/xnN7pTg9MMIAAAAC/love.gif" />
    <title>Just Open!</title>
    <link rel="stylesheet" href="date.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me ?</h1>
        </div>
        <div class="gif_container">
            <img class="to-right-img" src="https://media.tenor.com/yLPF2ku83OoAAAAi/peach-emm.gif" alt="cute cartoon">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextpage()"><a
                    href="mailto:mhs01709294@gmail.com">Yes</a></button>
            <button class="btn" id="noButton" onclick="movebutton()" onmouseover="movebutton()">No</button>
        </div>
    </div>

    <script>
        function nextpage() {
            window.location.href = "yes.html";
        }

        function movebutton() {
            let x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            let y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script>
</body>
